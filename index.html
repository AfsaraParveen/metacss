<html>
<head>
<title>Button</title>
<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body style="padding: 200px">
	<button class="button is-primary is-loading has-shadow">Button</button>

	<br>
	<br>
	<button class="button">Button</button> 
	<button class="button is-rounded">Button</button> 
	<button class="button is-fullrounded">Button</button> 
	<br>
	<br>

	<button class="button is-fullrounded is-outlined">Button</button> 
	<br>
	<br>

	<a href="#" class="button has-icon-left">
	  <span>Button</span>
	  <span class="icon"><i class="ri-arrow-right-line"></i></span>
	</a>
	<a href="#" class="button is-rounded has-icon-left">

	</a>

	</a>

    <br>
    <br>

	  <span class="icon"><i class="ri-arrow-right-line"></i></span>
	  <span>Button</span>
	</a>

	  <span class="icon"><i class="ri-arrow-right-line"></i></span>

	</a>

    <br>
    <br>

	  <span class="icon"><i class="ri-arrow-right-line rmargin"></i></span>
	  <span>Button</span>
	</a>
	<a href="#" class="button is-rounded is-outlined">
	  <span class="icon"><i class="ri-arrow-right-line rmargin"></i></span>

    <br>
    <br>

	<button class="button is-rounded"  disabled="disabled">Button</button> 
	<button class="button is-fullrounded"  disabled="disabled">Button</button> 
	<br>
	<br>
	 <button class="button is-focused">Button</button> 
	<button class="button is-rounded is-focused">Button</button>
